<div class="btn-group btn-grp-custom" role="group" aria-label="Basic mixed styles example">
    <button type="button" class="btn btn-danger" (click)="buttonClick('users')" >Add user</button>
    <button type="button" class="btn btn-warning" (click)="buttonClick('getUser')" >Get all user</button>
    <button type="button" class="btn btn-success" (click)="buttonClick('getUserById')">get user by userId</button>
</div>

<div class="container-div" *ngIf="userFlag == 'users'">
    <form class="form-grp" [formGroup]="userForm"  > 
        <div class="mb-3 row row-custom">
            <label for="inputName" class="col-sm-2 col-form-label">Name :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" formControlName="name">
              <span class="text-danger"
              *ngIf="(userForm.controls.name.touched || submitted) && userForm.controls.name.errors?.required">
              Name field is required
              </span>
            </div>
           
        </div>
        <div class="mb-3 row row-custom">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail" formControlName="email">
              <span class="text-danger"
              *ngIf="(userForm.controls.email.touched || submitted) && userForm.controls.email.errors?.required">
              Email field is required
              </span>
            </div>
        </div>
        <div class="mb-3 row row-custom">
            <label for="inputAbout" class="col-sm-2 col-form-label" >About :</label>
            <div class="col-sm-10">
              <textarea type="text" class="form-control" id="inputAbout" formControlName="about"> </textarea>
             
              <span class="text-danger"
              *ngIf="(userForm.controls.about.touched || submitted) && userForm.controls.about.errors?.required">
              About field is required
              </span>
            </div>
        </div>

        <div class="btn-grp" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-warning btn-clr" (click)="clearField()" >Clear</button>
            <button type="button" class="btn btn-outline-success"(click)="addUser()" >Add user</button>
          </div>

    </form>
</div>
